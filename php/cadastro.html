<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Clientes</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Cadastro de Clientes</h2>

    <form class="needs-validation" novalidate id="cadastro" name="cadastro" method="post" action="cadastro.php">
      <!-- Nome -->
      <div class="mb-3">
        <label for="nome" class="form-label">Nome <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="nome" name="nome" maxlength="60" required />
        <div class="invalid-feedback">Por favor, informe o nome.</div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="email" name="email" maxlength="60" required />
        <div class="invalid-feedback">Informe um email válido.</div>
      </div>

      <!-- Sexo -->
      <div class="mb-3">
        <label class="form-label d-block">Sexo <span class="text-danger">*</span></label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sexo" id="sexoM" value="Masculino" required />
          <label class="form-check-label" for="sexoM">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sexo" id="sexoF" value="Feminino" />
          <label class="form-check-label" for="sexoF">Feminino</label>
        </div>
        <div class="invalid-feedback d-block">Escolha uma opção.</div>
      </div>

      <!-- DDD e Telefone -->
      <div class="mb-3 row">
        <div class="col-md-2">
          <label for="ddd" class="form-label">DDD</label>
          <input type="text" class="form-control" id="ddd" name="ddd" maxlength="2" />
        </div>
        <div class="col-md-10">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="telefone" name="telefone" />
          <small class="form-text text-muted">Apenas números</small>
        </div>
      </div>

      <!-- Endereço -->
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="endereco" name="endereco" maxlength="70" required />
        <div class="invalid-feedback">Informe o endereço.</div>
      </div>

      <!-- Cidade e Estado -->
      <div class="mb-3 row">
        <div class="col-md-6">
          <label for="cidade" class="form-label">Cidade <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="cidade" name="cidade" maxlength="20" required />
          <div class="invalid-feedback">Informe a cidade.</div>
        </div>
        <div class="col-md-6">
          <label for="estado" class="form-label">Estado <span class="text-danger">*</span></label>
          <select class="form-select" id="estado" name="estado" required>
            <option value="">Selecione...</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="ES">ES</option>
            <option value="DF">DF</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
          </select>
          <div class="invalid-feedback">Selecione o estado.</div>
        </div>
      </div>

      <!-- Bairro e País -->
      <div class="mb-3 row">
        <div class="col-md-6">
          <label for="bairro" class="form-label">Bairro <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="bairro" name="bairro" maxlength="20" required />
          <div class="invalid-feedback">Informe o bairro.</div>
        </div>
        <div class="col-md-6">
          <label for="pais" class="form-label">País <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="pais" name="pais" maxlength="20" required />
          <div class="invalid-feedback">Informe o país.</div>
        </div>
      </div>

      <!-- Login e Senha -->
      <div class="mb-3 row">
        <div class="col-md-6">
          <label for="login" class="form-label">Login <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="login" name="login" maxlength="12" required />
          <div class="invalid-feedback">Informe um login.</div>
        </div>
        <div class="col-md-6">
          <label for="senha" class="form-label">Senha <span class="text-danger">*</span></label>
          <input type="password" class="form-control" id="senha" name="senha" maxlength="20" required />
          <div class="invalid-feedback">Informe uma senha.</div>
        </div>
      </div>

      <!-- Botão -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Inputmask (para DDD e Telefone) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
  <script>
    // Máscaras
    Inputmask({"mask": "99"}).mask("#ddd");
    Inputmask({"mask": "99999-9999"}).mask("#telefone");

    // Validação Bootstrap
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
